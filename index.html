<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Прогноз погоды</h1>
        <form class="form">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="btn">Показать</button>
        </form>
    </header>

    <div class="card">
        <h2 class="card-city">London <span>GB</span></h2>
        <div class="card-weather">
            <div class="card-value">11<span>°c</span></div>
            <img src="./img/weather.png" alt="weather">
        </div>
        <div class="card-desc">Облачно</div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
